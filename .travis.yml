sudo: required

language: node_js

node_js:
  - stable

dist: trusty

cache:
  directories:
    - node_modules

addons:
  chrome: stable

before_install:
  - npm install -g @angular/cli

script:
  - ng test --single-run --browser=ChromeHeadless

before_deploy:
  - ng build --prod --base-href="https://puku0x.github.io/angular-pwa-sample/"

deploy:
  provider: firebase
  token:
    secure: ""
